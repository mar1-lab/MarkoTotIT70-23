<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <title>Lonex Music – Kontakt</title>
    <meta name="author" content="Marko Tot">
    <meta name="description" content="Kontaktirajte Lonex Music – pošaljite nam poruku o muzici i albumima.">
    <meta name="keywords" content="muzika, kontakt, kontakt forma, pošalji poruku">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="images/favicon.ico" type="image/png">
</head>
<body>

<header>
    <img src="images/logo.jpg" alt="Lonex Music Logo" class="logo">
    <nav>
        <ul>
            <li><a href="index.html">Početna</a></li>
            <li><a href="about.html">O nama</a></li>
            <li><a href="kontakt.html">Kontakt</a></li>
        </ul>
    </nav>
</header>

<main>
    <section class="contact">
        <h1>Kontaktirajte nas</h1>
        <p>Popunite formu ispod i pošaljite nam poruku. Odgovorićemo što je pre moguće.</p>

        <form>
            <label for="name">Ime:</label>
            <input type="text" id="name" name="name" placeholder="Vaše ime" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Vaš email" required>

            <label for="message">Poruka:</label>
            <textarea id="message" name="message" rows="5" placeholder="Vaša poruka" required></textarea>

            <button type="submit">Pošalji</button>
        </form>
    </section>
</main>

<footer>
    <p>© 2025 Marko Tot</p>
</footer>

</body>

</html>
